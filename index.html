<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neslihan</title>

<style>
:root{
  --pink:#ff4d6d;
  --bg-night:#0b1d26;
  --bg-day:#f6f7fb;
  --glass:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  overflow:hidden;
  transition:background 1s,color 1s;
}
body.night{
  background:radial-gradient(circle at top,var(--bg-night),#020b11);
  color:#fff;
}
body.day{
  background:linear-gradient(135deg,var(--bg-day),#e9ecf3);
  color:#222;
}

/* YILDIZ KANVASI */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* KART */
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:380px;
  padding:34px 28px;
  border-radius:28px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  animation:cardIn .8s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(30px) scale(.97)}
  to{opacity:1;transform:none}
}

h1{
  margin:0 0 14px;
  font-size:30px;
  letter-spacing:.3px;
}
p{
  margin:0;
  line-height:1.6;
  font-size:17px;
}

.info{
  margin-top:18px;
  font-size:14px;
  opacity:.8;
}

/* BUTONLAR */
.main-btn{
  margin-top:22px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--pink),#ff758f);
  color:#fff;
  font-size:18px;
}

.wa{
  position:fixed;
  bottom:22px;
  right:18px;
  padding:14px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  text-decoration:none;
  font-size:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:pulse 1.6s infinite;
  z-index:3;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* KALPLER */
.heart{
  position:fixed;
  font-size:20px;
  animation:float 4s linear forwards;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="card">
  <h1 id="title"></h1>
  <p id="text"></p>
  <div class="info" id="days"></div>
  <button class="main-btn" onclick="love()">Seni Seviyorum ‚ù§Ô∏è</button>
</div>

<a class="wa"
   href="https://wa.me/905453493489?text=Seni%20seviyorum%20‚ù§Ô∏è"
   target="_blank">
  Bana tƒ±kla üíö
</a>

<audio id="beat" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d4c3c1b6b.mp3?filename=heartbeat-123060.mp3">
</audio>

<script>
/* G√úN / GECE */
const h=new Date().getHours();
const night=h>=19||h<6;
document.body.className=night?"night":"day";

/* BA≈ûLIK + MESAJ */
const title=document.getElementById("title");
const text=document.getElementById("text");

if(h<6){
  title.innerText="ƒ∞yi Geceler üåô";
  text.innerText="Bu saatte kalbim sessizce seni d√º≈ü√ºn√ºyor.";
}else if(h<12){
  title.innerText="G√ºnaydƒ±n ‚òÄÔ∏è";
  text.innerText="G√ºne seninle ba≈ülamak g√ºzel bir alƒ±≈ükanlƒ±k.";
}else if(h<18){
  title.innerText="Merhaba üíõ";
  text.innerText="Bug√ºn de aklƒ±mƒ±n bir k√∂≈üesinde sen varsƒ±n.";
}else{
  title.innerText="ƒ∞yi Geceler üåô";
  text.innerText="Bug√ºn de bitti ama seni sevmek bitmedi.";
}

/* G√úN SAYISI */
const start=new Date("2026-01-19");
const diff=Math.max(0,Math.floor((Date.now()-start)/(1000*60*60*24)));
document.getElementById("days").innerText=
"19.01.2026 ‚Ä¢ Tanƒ±≈üalƒ± "+diff+" g√ºn";

/* KALP ATI≈ûI */
const beat=document.getElementById("beat");
function love(){
  beat.currentTime=0;
  beat.volume=.6;
  beat.play();
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

/* YILDIZLAR (KANVAS) */
const c=document.getElementById("stars"),ctx=c.getContext("2d");
let w,hgt;
function resize(){
  w=c.width=window.innerWidth;
  hgt=c.height=window.innerHeight;
}
resize();window.onresize=resize;

const stars=Array.from({length:120},()=>({
  x:Math.random()*w,
  y:Math.random()*hgt,
  r:Math.random()*1.5+0.5,
  s:Math.random()*0.3+0.1
}));

function draw(){
  ctx.clearRect(0,0,w,hgt);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.s;
    if(s.y>hgt)s.y=0;
  });
  requestAnimationFrame(draw);
}
if(night) draw();
</script>
</body>
</html>
