<style>
:root{

*{box-sizing:border-box}
body{

  align-items:center;

.card{

button{

}

.date{

}

#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart,.confetti{

.heart{font-size:26px}

</style>
