<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Manyak karƒ±m</title>

<style>
:root{
  --pink:#ff4d6d;
  --green:#25D366;
  --bg1:#f4f6fb;
  --bg2:#0b1d26;
  --glass:rgba(255,255,255,.18);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg1);
  transition:background 1s,color 1s;
  overflow:hidden;
}
body.night{
  background:radial-gradient(circle at top,var(--bg2),#020b11);
  color:#fff;
}

/* STARS */
canvas{position:fixed;inset:0;z-index:0}

/* CARD */
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:390px;
  padding:36px 30px 34px;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  box-shadow:
    0 30px 60px rgba(0,0,0,.35),
    inset 0 0 0 1px rgba(255,255,255,.12);
  animation:in .9s cubic-bezier(.2,.8,.2,1);
}
@keyframes in{
  from{opacity:0;transform:translateY(40px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{
  margin:0 0 14px;
  font-size:30px;
  letter-spacing:.2px;
}
p{
  margin:0;
  font-size:17px;
  line-height:1.6;
}
.meta{
  margin-top:18px;
  font-size:14px;
  opacity:.75;
}

/* BUTTON */
.main{
  margin-top:24px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--pink),#ff758f);
  color:#fff;
  font-size:18px;
  letter-spacing:.3px;
  box-shadow:0 12px 30px rgba(255,77,109,.45);
}
.main:active{transform:scale(.97)}

/* WHATSAPP */
.wa{
  position:fixed;
  bottom:22px;
  right:22px;
  padding:14px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--green),#1ebe5d);
  color:#fff;
  text-decoration:none;
  font-size:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  animation:pulse 1.8s infinite;
  z-index:3;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 5s cubic-bezier(.2,.6,.2,1) forwards;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(0) scale(.8);opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}
</style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="card">
  <h1 id="title"></h1>
  <p id="msg"></p>
  <div class="meta" id="days"></div>
  <button class="main" onclick="love()">Seni Seviyorum ‚ù§Ô∏è</button>
</div>

<a class="wa"
 href="https://wa.me/905453493489?text=Seni%20seviyorum%20‚ù§Ô∏è"
 target="_blank">
 Bana tƒ±kla üíö
</a>

<audio id="beat" preload="auto">
 <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d4c3c1b6b.mp3">
</audio>

<script>
/* DAY / NIGHT */
const h=new Date().getHours();
const night=h>=19||h<6;
if(night)document.body.classList.add("night");

/* MESSAGES */
const blocks={
 morning:[
  "G√ºne seninle ba≈ülamak i√ßimi ƒ±sƒ±tƒ±yor.",
  "Bug√ºn de aklƒ±mƒ±n en g√ºzel yerindesin."
 ],
 day:[
  "Bug√ºn de aklƒ±mƒ±n bir k√∂≈üesinde sen varsƒ±n.",
  "G√ºn√ºn i√ßinde adƒ±nƒ± d√º≈ü√ºnmeden ge√ßmiyorum."
 ],
 night:[
  "Bug√ºn bitti ama seni sevmek bitmedi.",
  "Bu gece de kalbim sessizce seni d√º≈ü√ºn√ºyor."
 ]
};

let title,msg;
if(h<6){title="ƒ∞yi Geceler üåô";msg=blocks.night}
else if(h<12){title="G√ºnaydƒ±n ‚òÄÔ∏è";msg=blocks.morning}
else if(h<18){title="Merhaba üíõ";msg=blocks.day}
else{title="ƒ∞yi Geceler üåô";msg=blocks.night}

document.getElementById("title").innerText=title;
document.getElementById("msg").innerText=
 msg[Math.floor(Math.random()*msg.length)];

/* DAYS */
const start=new Date("2026-01-19");
const d=Math.floor((Date.now()-start)/(86400000));
document.getElementById("days").innerText=
 "19.01.2026 ‚Ä¢ Tanƒ±≈üalƒ± "+Math.max(d,0)+" g√ºn";

/* LOVE */
const beat=document.getElementById("beat");
function love(){
 beat.currentTime=0; beat.volume=.6; beat.play();
 for(let i=0;i<24;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-30px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
 }
}

/* STARS */
const c=document.getElementById("stars"),x=c.getContext("2d");
let w,hg;
function r(){w=c.width=innerWidth;hg=c.height=innerHeight}
r();onresize=r;
const s=[...Array(140)].map(()=>({
 x:Math.random()*w,y:Math.random()*hg,r:Math.random()*1.4+.4,s:Math.random()*.35+.1
}));
(function a(){
 if(!night)return;
 x.clearRect(0,0,w,hg);
 x.fillStyle="#fff";
 s.forEach(o=>{
  x.globalAlpha=Math.random();
  x.beginPath();
  x.arc(o.x,o.y,o.r,0,7);
  x.fill();
  o.y+=o.s;
  if(o.y>hg)o.y=0;
 });
 requestAnimationFrame(a);
})();
</script>
</body>
</html>
